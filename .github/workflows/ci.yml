name: QWED CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-python-sdk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install Python SDK
      run: |
        python -m pip install --upgrade pip
        pip install requests pydantic
        cd sdk/python
        pip install -e .
    - name: Validate Import
      run: |
        python -c "from qwed import QwedClient; print('✅ Python SDK installed successfully')"

  validate-js-sdk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install JS SDK
      run: |
        cd sdk/javascript
        npm install
    - name: Build TypeScript
      run: |
        cd sdk/javascript
        npm run build
      continue-on-error: true
    - name: Validate Structure
      run: |
        cd sdk/javascript
        test -f src/index.ts && echo "✅ JS SDK structure validated"
