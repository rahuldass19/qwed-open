name: QWED CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-python-sdk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests pydantic
        pip install -e sdk/python
    - name: Run SDK Tests
      run: |
        # We only run unit tests that don't require a live API
        # You might need to add a specific test marker for this
        pytest sdk/python/tests/test_sdk.py

  test-js-sdk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install dependencies
      run: |
        cd sdk/javascript
        npm ci
    - name: Build
      run: |
        cd sdk/javascript
        npm run build
    - name: Test
      run: |
        cd sdk/javascript
        npm test
